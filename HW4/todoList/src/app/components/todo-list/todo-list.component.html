<div class="container mt-5">
  <ul class="list-group">
    <app-todo-list-item
      *ngFor="let item of list"
      [item]="item"
      (deleteEvent)="onDeleteItem($event)"
      (completeEvent)="onCompleteItem($event)"
      (saveEvent)="onSaveItem($event)">
    </app-todo-list-item>
  </ul>
</div>
