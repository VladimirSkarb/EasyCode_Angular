<app-todo-form (submitEvent)="onFormSubmit($event)"></app-todo-form>
<app-todo-list
  [list]="tasksList"
  (deleteEvent)="deleteTodoItem($event)"
  (completeEvent)="completeTodoItem($event)"
  (saveEvent)="saveTodoItem($event)">
</app-todo-list>
<app-todo-list-filters
  (showAllEvent) = "showAll()"
  (showCompletedEvent) = "showCompleted()"
  (showOutstandingEvent) = "showOutstanding()">
</app-todo-list-filters>
